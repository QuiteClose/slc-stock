{% if quotes %}
<script>
(function() {
  var labels = {{ quotes | map(attribute='date') | list | tojson }};
  var data = {{ quotes | map(attribute='close') | list | tojson }};
  if (typeof renderChart === 'function') {
    renderChart(labels, data);
  }
})();
</script>
{% else %}
<p class="muted">No history data available for {{ symbol }}.</p>
{% endif %}
